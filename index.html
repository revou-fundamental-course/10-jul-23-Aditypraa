<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator BMI | Aditya P</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="box">
            <h1>Calculator BMI</h1>

            <div class="content">
                <!-- Input Age -->
                <div class="input">
                    <label for="height">Age</label>
                    <input type="text" class="text-input" id="age" autocomplete="off" required>
                </div>
                <!-- End Input Age -->

                <!-- Options Gender -->
                <div class="gender">
                    <label class="container">
                        <input type="radio" name="radio" id="male">
                        <p class="text">Male</p>
                        <span class="checkmark"></span>
                    </label>

                    <label class="container">
                        <input type="radio" name="radio" id="female">
                        <p class="text">Female</p>
                        <span class="checkmark"></span>
                    </label>
                </div>

            </div>
            <!-- End Option Gender -->

            <!-- Input Height and Weight -->
            <div class="containerHW">

                <div class="inputHeight input">
                    <label for="height">Height(cm)</label>
                    <input type="number" id="height" required>
                </div>

                <div class="inputWeight input">
                    <label for="weight">Weight(kg)</label>
                    <input type="number" id="weight" required>
                </div>

            </div>
            <!-- End Input Height and Weight -->

            <!-- Button submit start function calculate() -->
            <button class="calculate" id="submit" onclick="calculate();">Calculate BMI</button>
            <!-- end Button submit -->

            <!-- the result of the calculation -->
            <div class="result">
                <p>Your BMI is</p>
                <div id="result">00.00</div>
                <p class="comment"></p>
            </div>
            <!-- End Result the Calculate -->
        </div>
    </div>



    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal Content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
        </div>
        <!-- End Modal Content -->
    </div>
